<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Burn Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <h1>Calorie Burn Predictor</h1>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" min="15" max="60" value="25">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sleep_hours">Sleep Hours</label>
            <input type="number" id="sleep_hours" min="0" max="24" step="0.1" value="7">
        </div>

        <div class="form-group">
            <label for="stress_level">Stress Level <span id="stress_value">5</span></label>
            <input type="range" id="stress_level" min="1" max="10" value="5">
        </div>

        <div class="form-group">
            <label for="weight_kg">Weight (kg)</label>
            <input type="number" id="weight_kg" min="30" max="200" value="70">
        </div>

        <button id="predict-btn">Predict Calories</button>

        <div class="result">
            <h2>Calories Burned: <span id="prediction">0</span></h2>
        </div>
    </div>

    <footer>
        <p>Â© Tech_Sarwesh</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
